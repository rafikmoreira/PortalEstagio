name: CD

on:
  push:
    branches: [ main ]    
jobs:  
  build:    
    runs-on: ubuntu-latest
    steps:      
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.4.1
        with:
          node-version: 16.x     

      - name: Build 
        run: npm run build
      - name: Export
        run: npm run export
